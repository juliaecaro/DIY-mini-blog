<!-- the password reset form -->
{% extends "base_generic.html" %}

{% block content %}
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
    <p class="centertext">{{ form.email }}</p>
		<!-- putting the Submit button in the button div for easier css styling -->
		<div class="button">
    	<input type="submit" class="btn btn-default btn-lg" value="Reset password">
		</div>
  </form>
{% endblock %}
