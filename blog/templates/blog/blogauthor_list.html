{% extends "base_generic.html" %}

{% block content %}
  <h1>All Bloggers</h1>
	<div class="list">
	  {% if blogauthor_list %}
	    <ul>
	      {% for author in blogauthor_list %}
	      <li>
	        <a href="{% url 'blogs-by-author' author.pk %}">{{ author }}</a>
	      </li>
	      {% endfor %}
	    </ul>
	</div>
  {% else %}
    <p>There are no bloggers yet.</p>
  {% endif %}
{% endblock %}
